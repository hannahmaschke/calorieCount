<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie History</title>
  <script src="history.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-2xl mx-auto mt-6 px-4">
    <a href="index.html"
       class="fixed top-4 left-4 z-50 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition shadow">
      ‚Üê Back
    </a>
  </div>
  <br>
  <br>
 
  <form id="goalForm" class="mb-6 ">
    <label for="calorieGoal" class="block font-semibold mb-1">  Set Daily Calorie Goal (optional):</label>
    <input type="number" id="calorieGoal" name="calorieGoal"
           class="w-full border rounded px-4 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-300"
           placeholder="e.g. 2000" />
    <button type="submit"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Apply Goal
    </button>
  </form>
</div>
  
    <h1 class="text-2xl font-bold mb-4 text-center">Daily Calorie History</h1>
    <table class="table-auto w-full border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 text-left">Date</th>
          <th class="px-4 py-2 text-left">Total Calories</th>
           <th class="px-4 py-2 text-left">Goal Status</th>
        </tr>
      </thead>
      <tbody id="historyTableBody">
      
      </tbody>
    </table>
  </div>

</body>
</html>
